
<!DOCTYPE html>
<html>
<head>
    <title>JavaScript Variables and Data Types</title>
</head>
<body>

<script>
    let myString = "Hello, JavaScript!";  // String
    let myNumber = 42;                    // Number
    let myBoolean = true;                 // Boolean
    let myUndefined;                      // Undefined
    let myNull = null;                    // Null

    console.log(myString, typeof myString);         // Output: Hello, JavaScript! string
    console.log(myNumber, typeof myNumber);         // Output: 42 number
    console.log(myBoolean, typeof myBoolean);       // Output: true boolean
    console.log(myUndefined, typeof myUndefined);   // Output: undefined undefined
    console.log(myNull, typeof myNull);             // Output: null object

    let myObject = {name: "Alice", age: 30};        // Object
    let myArray = [1, 2, 3];                        // Array
    let myFunction = function() {};                 // Function

    console.log(myObject, typeof myObject);         // Output: {name: "Alice", age: 30} object
    console.log(myArray, typeof myArray);           // Output: [1, 2, 3] object
    console.log(myFunction, typeof myFunction);     // Output: function() {} function
</script>

</body>
</html>
