<!DOCTYPE html>
<html>
<head>
    <title>Dynamic HTML Page</title>
    <script>
        window.onload = function() {
            var mainHeading = document.getElementById('main-heading');
            mainHeading.textContent = 'Welcome to My Dynamic Page';
        };
    </script>
</head>
<body>

    <h1 id="main-heading">Welcome to My Static Page</h1>
    <p>This is a paragraph on a dynamic HTML page.</p>

    <h2>My Favorite Fruits</h2>
    <ul>
        <li>Apple</li>
        <li>Blueberry</li>
        <li>Passion fruit</li>
    </ul>

</body>
</html>
